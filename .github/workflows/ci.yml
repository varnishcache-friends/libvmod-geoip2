name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        varnish: ['6.0', '7.1', '7.2']

    steps:
    - uses: varnishcache-friends/setup-varnish@v1
      with:
        version: ${{ matrix.varnish }}
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - run: cd libmaxminddb && ./bootstrap && ./configure && make && sudo make install && cd ..
    - run: ./autogen.sh
    - run: ./configure CFLAGS="-Wall -Wextra -Werror"
    - run: make
    - run: make check VERBOSE=1
      continue-on-error: true
