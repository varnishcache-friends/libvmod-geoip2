name: ci

on: [push, pull_request]

jobs:
  test:
    if: success() || failure()

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        varnish: ['6.0', '7.2', '7.3']

    steps:
    - uses: varnishcache-friends/setup-varnish@v1
      with:
        version: ${{ matrix.varnish }}
    - run: sudo apt-get install -y python3-docutils libmaxminddb-dev
      if: runner.os == 'Linux'
    - run: brew install automake docutils libmaxminddb
      if: runner.os == 'macOS'
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - run: ./autogen.sh
    - run: ./configure CFLAGS="-Wall -Wextra -Werror"
    - run: make
    - run: make check VERBOSE=1
